<html>

<body>

    <p>Estas buscando: <strong>{{query}}</strong></p>

    {% if articulos %}

        <p>Artículos encontrados: {{articulos|length}} artículos</p>

        <ul>

            {% for articulo in articulos %}
                <li>
                    {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}}

                </li>   
            {% endfor %}
        </ul>

    {% else %}
        
        <p>No está el artículo encontrado</p>

    {% endif %}

</body>


</html>
